<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mouse</title>
    <script src="http://cdn.bootcss.com/less.js/3.0.0-pre.3/less.js"></script>
    <link rel="stylesheet" href="../css/style-hh-hw6.css" media="screen" title="no title">
  </head>
  <body>
    <section class="container2">
      <div class="center-card">
        <header>
          <div class="mouse-start">别踩白块儿！！</div>
          <div class="timer">30</div>
          <div class="score">0</div>
        </header>
        <div class="mouse-content">
          <span class="hole1"></span>
          <span class="hole2"></span>
          <span class="hole3"></span>
          <span class="hole4"></span>
          <span class="hole5"></span>
          <span class="hole6"></span>
          <span class="hole7"></span>
          <span class="hole8"></span>
          <span class="hole9"></span>
        </div>
      </div>
    </section>
  </body>
  <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
    var score = 0;
    var time = 30;
    function mouseInit() {
      time = 30;
      score = 0;
      $('.mouse-content span').removeClass('active');
      $('.hole' + getRandom(9)).addClass('active');
      setInterval(function() {
        time --;
        if (time >= 0) {
          $('.timer').html(time)
        } else {
          alert('游戏结束，分数为' + score)
        }
      }, 1000)
    };
    function getRandom(n){
      return Math.floor(Math.random()*n+1)
    };
    $(document).ready(function() {
      $('.mouse-start').click(function() {
        mouseInit();
      });
      $(document).on('click', '.mouse-content span', function() {
        if ($(this).hasClass('active')) {
          score ++;
          $('.score').html(score)
          $('.mouse-content span').removeClass('active');
          $('.hole' + getRandom(9)).addClass('active');
        } else {
          score --;
          $('.score').html(score)
        }
      })
    });
  </script>
</html>
