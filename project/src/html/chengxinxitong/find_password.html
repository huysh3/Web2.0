<!DOCTYPE html>
<html>
<head>
  <title>诚信通</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link type="text/css" rel="stylesheet" href="../../css/style-bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="../../css/style-base.css">
  <link type="text/css" rel="stylesheet" href="../../css/style-find_password.css">
</head>
<body>
  <div class="line nav_line">
    <a class="nav_btn" href="login.html" target="_top"><span class="glyphicon glyphicon-chevron-left"></span></a>
    找回密码
  </div>
  <div class="input_line">
    <img src="../../img/图标/手机号.png" class="line_icon" />
    <input type="tel" name="phone" placeholder="手机号" />
  </div>
  <div class="input_line verify_line">
    <img src="../../img/图标/验证码.png" class="line_icon" />
    <input type="text" name="verify_code" placeholder="验证码" />
    <div class="verify_btn">发送验证码</div>
  </div>
  <div class="input_line">
    <img src="../../img/图标/密码.png" class="line_icon" />
    <input type="password" name="password" placeholder="新密码" />
  </div>
  <div class="input_line">
    <img src="../../img/图标/确认密码.png" class="line_icon" />
    <input type="password" name="confirm" placeholder="确认新密码" />
  </div>
  <div class="option_line">
    <div class="button regist_btn">提交</div>
  </div>
</body>
<script type="text/javascript" src="../../js/chengxinxitong/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/chengxinxitong/jquery.mobile-local.js"></script>
<script type="text/javascript" src="../../js/chengxinxitong/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="../../js/chengxinxitong/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/chengxinxitong/utils.js"></script>
<script type="text/javascript" src="../../js/chengxinxitong/find_password.js"></script>
</html>
