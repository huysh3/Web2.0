<!DOCTYPE html>
<html>
<head>
  <title>诚信通</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="../static/css/base.css">
  <link type="text/css" rel="stylesheet" href="../static/css/header.css">
  <link type="text/css" rel="stylesheet" href="../static/css/app.css">
  <link type="text/css" rel="stylesheet" href="../static/css/treasure.css">
</head>
<body>
  <div class="header">
    <div class="header_inner">
      <a target="_top" target="_top" class="header_left_btn" href="/user_center"><img src="../static/res/图标/个人中心.png" /></a>
      <div class="header_text">家庭账户</div>
      <a target="_top" target="_top" class="header_right_btn" href="/refresh"><img src="../static/res/图标/刷新.png" /></a>
    </div>
  </div>
  <div class="banner">
    <img class="banner_image" src="../static/res/图片/财富底部背景图.jpg" />
    <div class="banner_text_wrapper">
      <div class="banner_text_box vertical_outer">
        <div class="vertical_inner">
          <div class="banner_text">总目标</div>
          <div class="banner_num textEllipsis">10000.34</div>
        </div>
      </div>
    </div>
  </div>
  <div class="block history_block">
    <div class="history_box yesterday_box left">
      <div class="history_box_title">昨日收益</div>
      <div class="history_box_num textEllipsis" role="family_yestoday">1.85</div>
    </div>
    <div class="history_box yesterday_box left">
      <div class="history_box_title">今日收益</div>
      <div class="history_box_num textEllipsis" role="family_today">
        <font role="family_today">59.22</font>
        <img class="tendency_icon tendency_up" src="../static/res/图标/上升.png" />
        <img class="tendency_icon tendency_down" src="../static/res/图标/下降.png" />
      </div>
    </div>
    <div class="history_box yesterday_box total_box left">
      <div class="history_box_title">家庭账户</div>
      <div class="history_box_num textEllipsis" role="family_money">6068.59</div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="block today_block">
    <div class="today_box today_income_box left">
      <img src="../static/res/图标/今日收入.png" class="box_icon" />
      <div class="box_content">
        <div class="box_content_title">今日收入</div>
        <div class="box_content_num textEllipsis" role="personal_today">668.25</div>
      </div>
    </div>
    <div class="today_box balance_box left">
      <img src="../static/res/图标/个人账户.png" class="box_icon" />
      <div class="box_content">
        <div class="box_content_title">个人账户</div>
        <div class="box_content_num textEllipsis" role="personal_money">5068.25</div>
      </div>
    </div>
    <div class="line income_instruction_line left">
      <img src="../static/res/图标/收入指南.png" class="income_instruction_icon" />
      收入指南
    </div>
    <div class="line income_instruction_detail_line left">
      <img src="../static/res/图片/收入指南背景.jpg" class="income_instruction_img" />
      <div class="income_instruction_box">
        <div class="hint">如何提升我的家庭财富</div>
        <a href="#" target="_top" class="button instruction_btn">查看详情</a>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <a target="_top" href="/question" class="block question_line">
    <img src="../static/res/图标/常见问题.png" class="question_icon" />
    常见问题
  </a>
  <div class="footer">
    <a target="_top" href="/home" class="footer_block left">
      <img class="footer_icon" src="../static/res/图标/首页1.png" />
      <div class="footer_text">首页</div>
    </a>
    <a target="_top" href="/health" class="footer_block left">
      <img class="footer_icon" src="../static/res/图标/健康1.png" />
      <div class="footer_text">健康</div>
    </a>
    <a target="_top" href="/career" class="footer_block left">
      <img class="footer_icon" src="../static/res/图标/事业1.png" />
      <div class="footer_text">事业</div>
    </a>
    <a target="_top" href="#" class="footer_block left active">
      <img class="footer_icon" src="../static/res/图标/财富2.png" />
      <div class="footer_text">财富</div>
    </a>
    <div class="clear"></div>
  </div>
  <div class="footer_placeholder"></div>
</body>
<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.mobile-local.js"></script>
<script type="text/javascript" src="../static/js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/utils.js"></script>
<script type="text/javascript" src="../static/js/treasure.js"></script>
</html>
