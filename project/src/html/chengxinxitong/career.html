<!DOCTYPE html>
<html>
<head>
  <title>诚信通</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link type="text/css" rel="stylesheet" href="../../css/style-bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="../../css/style-base.css">
  <link type="text/css" rel="stylesheet" href="../../css/style-header.css">
  <link type="text/css" rel="stylesheet" href="../../css/style-app.css">
  <link type="text/css" rel="stylesheet" href="../../css/style-health_career.css">
</head>
<body>
  <div class="header">
    <div class="header_inner">
      <a target="_top" class="header_left_btn" href="/user_center"><img src="../../img/图标/个人中心.png" /></a>
      <div class="header_text">事业圈</div>
      <a target="_top" class="header_right_btn" href="/more"><img src="../../img/图标/更多.png" /></a>
    </div>
  </div>
  <div class="line app_line">
    <a target="_top" href="/house_rent" class="app_container left" role="house_rent">
      <div class="app_wrapper">
        <div class="app_box vertical_outer">
          <div class="app vertical_inner">
            <img src="../../img/图标/房屋租赁.png" class="app_icon" />

          </div>
        </div>
      </div>
    </a>
    <a target="_top" href="/legal_consult" class="app_container left" role="legal_consult">

        <div class="app_box vertical_outer">
          <div class="app vertical_inner">
            <img src="../../img/图标/法律咨询.png" class="app_icon" />

          </div>
        </div>
      </div>
    </a>
    <a target="_top" href="/loan" class="app_container left" role="loan">

      </div>

            <img src="../../img/图标/财会咨询.png" class="app_icon" />

          </div>
        </div>
      </div>

      </div>

        <div class="app_box vertical_outer">
          <div class="app vertical_inner">

          </div>
        </div>
      </div>
    </a>

<script type="text/javascript" src="../../js/chengxinxitong/jquery-2.1.1.min.js"></script>
