<!DOCTYPE html>
<html>
<head>
  <title>诚信通</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="../static/css/base.css">
  <link type="text/css" rel="stylesheet" href="../static/css/login.css">
</head>
<body>
  <div class="line center">
    <img src="../static/res/图标/logo.png" class="logo" />
  </div>
  <div class="line center page_head">账号登陆</div>
  <div class="input_line">
    <img src="../static/res/图标/手机号.png" class="line_icon" />
    <input type="tel" name="phone" placeholder="手机号" />
  </div>
  <div class="input_line">
    <img src="../static/res/图标/密码.png" class="line_icon" />
    <input type="password" name="password" placeholder="密码" />
  </div>
  <div class="option_line">
    <a href="/find_password" target="_top" class="left">忘记密码？</a>
    <a href="/regist" class="right" target="_top">注册新账号</a>
    <div class="clear"></div>
  </div>
  <div class="option_line">
    <div class="button login_btn">登陆</div>
  </div>
  <img src="../static/res/图片/登录底部图.jpg" class="bottom_image" />
  <div class="bottom_image_placeholder"></div>
</body>
<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.mobile-local.js"></script>
<script type="text/javascript" src="../static/js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/utils.js"></script>
<script type="text/javascript" src="../static/js/login.js"></script>
</html>
