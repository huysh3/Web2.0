<!DOCTYPE html>
<html>
<head>
  <title>诚信通</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="../static/css/base.css">
  <link type="text/css" rel="stylesheet" href="../static/css/header.css">
  <link type="text/css" rel="stylesheet" href="../static/css/app.css">
  <link type="text/css" rel="stylesheet" href="../static/css/clock_in.css">
</head>
<body>
  <div class="success_clock_in_msg">
    <div class="success_clock_in_box">
      <img class="success_clock_in_img" src="../static/res/图片/签到提示.png" />
      <div class="close_btn"></div>
      <a target="_top" href="/clock_in_income" class="check_detail_btn"></a>
      <div class="text_msg_box">
        <div class="income_box">激活 5 个诚信币</div>
        <div class="msg_box">规律的生活作息有益身体健康，请继续保持喔！</div>
      </div>
    </div>
  </div>
  <div class="header">
    <div class="header_inner">
      <a target="_top" target="_top" class="header_left_btn" href="/home"><img src="../static/res/图标/返回.png" /></a>
      <div class="header_text">今日签到</div>
      <a target="_top" target="_top" class="header_right_btn" href="/more"><img src="../static/res/图标/更多.png" /></a>
    </div>
  </div>
  <div class="banner_container">
    <img class="banner_image" src="../static/res/图片/每日打卡顶部.jpg" />
    <div class="banner_wrapper">
      <div class="banner_container vertical_outer">
        <div class="banner_box vertical_inner">
          <div class="banner_title">今日签到</div>
          <div class="today_clock_in_num">今日签到人数：100</div>
          <div class="clock_in_record_line">
            <div class="has_clock_in_num left">
              <div class="num">150</div>
              <div class="name">已签到天数</div>
            </div>
            <div class="contine_clock_in_num right">
              <div class="num">150</div>
              <div class="name">连续签到天数</div>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="calendar_box">
    <div class="month_box">
      <div class="change_btn button" diff="-1"><img src="../static/res/图标/返回.png" class="prev_btn" /></div>
      <font class="year">2017</font>年<font class="month">1</font>月
      <div class="change_btn button" diff='1'><img src="../static/res/图标/进入.png" class="next_btn" /></div>
    </div>
    <div class="calendar_box">
      <table class="calendar" continuous="2">
        <tr class="calendar_head"><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr>
        <tr><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td></tr>
        <tr><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td></tr>
        <tr><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td></tr>
        <tr><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td></tr>
        <tr><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td></tr>
        <tr><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td><td><div class="day_circle"></div></td></tr>
      </table>
    </div>
  </div>
</body>
<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.mobile-local.js"></script>
<script type="text/javascript" src="../static/js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/utils.js"></script>
<script type="text/javascript" src="../static/js/clock_in.js"></script>
</html>
