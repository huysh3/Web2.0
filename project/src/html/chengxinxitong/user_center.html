<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="../../css/style-chengxintong.css">
    <title>用户中心</title>

  <body>
    <div class="user-center-container">
      <header>
        <img class="back-btn" src="../../img/图标/返回.png" alt="">
        用户中心

      <section class="main-content">
        <p class="title">账户信息</p>
        <div class="table-cell-content">

            <span class="left-part">身份</span>
            <span class="right-part">成员用户 <img class="forward-btn" src="../../img/图标/返回.png" alt=""></span>
          </div>
          <div class="table-cell">
            <span class="left-part">编号</span>
            <span class="right-part">12312123122 <img class="forward-btn" src="../../img/图标/返回.png" alt=""></span>
          </div>
          <div class="table-cell">
            <span class="left-part">头像</span>
            <span class="right-part"> <img class="forward-btn" src="../../img/图标/返回.png" alt=""></span>
          </div>
          <div class="table-cell">
            <span class="left-part">昵称</span>
            <span class="right-part">张武侠 <img class="forward-btn" src="../../img/图标/返回.png" alt=""></span>
          </div>
          <div class="table-cell">
            <span class="left-part">手机号</span>
            <span class="right-part">13800138000 <img class="forward-btn" src="../../img/图标/返回.png" alt=""></span>
          </div>
        </div>
        <p class="title">账户安全</p>
        <div class="table-cell-content">
          <div class="table-cell">
            <span class="left-part">修改密码</span>
            <span class="right-part"><img class="forward-btn" src="../../img/图标/返回.png" alt=""></span>
          </div>
          <div class="table-cell">
            <span class="left-part">交易密码</span>
            <span class="right-part"><img class="forward-btn" src="../../img/图标/返回.png" alt=""></span>
          </div>
        </div>
      </section>
    </div>

</html>
