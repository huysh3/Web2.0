<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="../../css/style-chengxintong.css">
    <script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <title>签到明细收益</title>
  </head>
  <body>
    <div id="app" class="sign-income-container">
      <header>
        <img class="back-btn" src="../../img/图标/返回.png" alt="">
        签到明细收益
      </header>
      <section class="main-content">
        <p class="title">12月签到</p>
        <section class="table-cell-content">
          <div class="table-cell" v-for="item in showList" :data-id="item.id">
            <div class="left-part">
              <p class="date">{{ item.week }}</p>
              <p class="time">{{ item.time }}</p>
            </div>
            <div class="right-part">
              <p class="income">+{{ item.money }}</p>
              <p class="desc">{{ item.name }}</p>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
  <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: function() {
      return {
        showList: [],
      }
    },
    mounted: function() {
      var _this = this
      this.getSignIncomeList()
    },
    methods: {
      getSignIncomeList() {
        var _this = this
        $.ajax({
          url: 'http://s.chengxinxitong.com/app1.0.0/getSignRevenueListData.action',
          methods: 'POST',
          data: {
            identify: 'UV9YrKKaM7w+k49y3hKvKJ0ETNfiNvtj8DoyM1H598E='
          },
          success: function(res) {
            _this.showList = JSON.parse(res).list
            console.log(_this.showList)
          },
          fail: function(res) {
          }
        })
      },
    }
  })

  </script>
</html>
