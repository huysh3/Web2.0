<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HW5</title>
    <link rel="stylesheet" href="../css/style-hh-hw5.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="expr">0</div>
      <section class="btn-area">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">0</div>
        <div class="number">.</div>
        <div class="clear">CE</div>
        <div class="operator">+</div>
        <div class="operator">-</div>
        <div class="operator">*</div>
        <div class="operator">/</div>
        <div class="operator">(</div>
        <div class="operator">)</div>
        <div class="delete">‚Üê</div>
        <div class="equal">=</div>
      </section>
    </div>
  <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
      var expression = '';
      $(document).on('click', '.number', function() {
        expression += $(this).html();
        $('.expr').html(expression);
      });
      $(document).on('click', '.delete', function() {
        expression = expression.substring(0, expression.length-1)
        $('.expr').html(expression)
      });
      $(document).on('click', '.operator', function() {
        expression += $(this).html();
        $('.expr').html(expression);
      });
      $(document).on('click', '.clear', function() {
        expression = '';
        $('.expr').html('0');
      })
      $(document).on('click', '.equal', function() {
        try {
          expression = eval($('.expr').html());
          $('.expr').html(expression);
        } catch(e) {
          alert('ERROR, INPUT CHECK EXPR AND INPUT AGAIN!!');
        }
      });
  </script>
  </body>
</html>
