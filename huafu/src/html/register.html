<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> -->
    <!-- <meta name="full-screen" content="yes"> -->
    <title>登录</title>
    <link rel="stylesheet" href="../css/style-index.css" media="screen" title="no title">
  </head>
  <body>
    <div class="register-container">
      <header class="login-header">
        <img class="logo" src="../img/login-logo.png" alt="">
        <img class="mobile" src="../img/电话.png" alt="">
      </header>
      <section class="main-content">
        <h3 class="title">会员注册</h3>
        <img class="process-bar" src="../img/进度条1.png" alt="" />
        <div class="input-content-1">
          <div class="user-content">
            <img src="../img/手机.png" alt="">
            <input type="text" value="" placeholder="请输入手机号">
          </div>
          <br>
          <div class="code-content">
            <input type="num" name="name" placeholder="请输入验证码">
            <span class="takeplace"></span>
            <span class="send-code-btn">发送验证码</span>
          </div>
        </div>
        <p class="notice">我已阅读并同意华太网 <a href="#">网站注册协议</a></p>
      </section>
      <div class="to-step-2-btn">下一步</div>
      <footer class="general-footer-content">
        <div class="index-footer-content">
          <div class="link-content">
            <div class="item">
              <p class="title">关于华太</p>
              <img src="../img/_0025_版权标题横线.png" alt="">
              <p>华太简介</p>
              <p>组织机构</p>
              <p>联盟机构</p>
              <p>旗袍简介</p>
            </div>
            <div class="item">
              <p class="title">选美竞赛</p>
              <img src="../img/_0025_版权标题横线.png" alt="">
              <p>大赛简介</p>
              <p>大赛报名</p>
              <p>赛事招商</p>
              <p>在线投票</p>
            </div>
            <div class="item">
              <p class="title">华太动态</p>
              <img src="../img/_0025_版权标题横线.png" alt="">
              <p>新闻资讯</p>
              <p>社会公益</p>
              <p>高清组图</p>
              <p>视频专区</p>
            </div>
            <div class="item">
              <p class="title">帮助中心</p>
              <img src="../img/_0025_版权标题横线.png" alt="">
              <p>登录注册</p>
              <p>会员特权</p>
              <p>活动报名</p>
              <p>联系我们</p>
            </div>
          </div>
          <div class="qrcode-content">
            <img src="../img/_0024_版权区二维码.png" alt="">
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="copyright">
          <p>Copyright C 2016</p>
          <p>世界华埠太太俱乐部</p>
        </div>
      </footer>
    </div>
  <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
    $('.select-identify span').click(function() {
      $('.select-identify span').removeClass('active')
      $(this).addClass('active')
    })
  </script>
  </body>
</html>
